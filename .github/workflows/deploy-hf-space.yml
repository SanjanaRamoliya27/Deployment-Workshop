name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main          # Deploy on every push to main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Hugging Face Hub
        run: |
          pip install --upgrade huggingface_hub

      # 4Ô∏è‚É£ Push project to Hugging Face Space
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - << "EOF"
          import os
          from huggingface_hub import HfApi

          # üî¥ CHANGE if your HF username or space name is different
          REPO_ID = "Sanjana0027/DeploymentWorkshop"

          # Initialize API with token
          api = HfApi(token=os.environ["HF_TOKEN"])

          print("üîπ Creating (or reusing) Hugging Face Space...")
          api.create_repo(
              repo_id=REPO_ID,
              repo_type="space",
              space_sdk="gradio",
              exist_ok=True,
          )

          print("üîπ Uploading project files...")
          api.upload_folder(
              folder_path=".",
              repo_id=REPO_ID,
              repo_type="space",
              ignore_patterns=[
                  ".git",
                  ".github",
                  "__pycache__",
                  "*.pyc",
              ],
          )

          print("‚úÖ Deployment to Hugging Face Space completed successfully!")
          EOF
